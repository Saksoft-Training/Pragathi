<form (ngSubmit)="addMovie()">
  <label>Title:
    <input name="title" [(ngModel)]="newMovie.title" required>
  </label>

  <label>Year:
    <input name="year" type="number" [(ngModel)]="newMovie.year" >
  </label>

  <label>Poster URL:
    <input name="posterUrl" [(ngModel)]="newMovie.posterUrl">
  </label>

  <label>Director:
    <input name="director" [(ngModel)]="newMovie.director">
  </label>

  <label>Description:
    <textarea name="description" [(ngModel)]="newMovie.description"></textarea>
  </label>

  <label>Genre:
    <select name="genre" [(ngModel)]="newMovie.genre">
      <option value="" disabled selected>Select genre</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Sci-Fi">Sci-Fi</option>
    </select>
  </label>

  <label>Rating:
    <input name="rating" [title]="newMovie.rating" type="range" min="0" max="10" [(ngModel)]="newMovie.rating">
  </label>

  <label>Language:
    <select name="language" [(ngModel)]="newMovie.language">
      <option value="" disabled selected>Select language</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
    </select>
  </label>

  <label>Duration (min):
    <input name="duration" type="time" [(ngModel)]="newMovie.duration">
  </label>

  <label>Release Date:
    <input name="releaseDate" type="date" [(ngModel)]="newMovie.releaseDate">
  </label>

  <button type="submit" class="primary">Add Movie</button>
  <button type="button" class="secondary" (click)="resetForm()">Reset</button>
</form>
